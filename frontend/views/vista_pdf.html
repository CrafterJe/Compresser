<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprimir PDF</title>
  <link rel="stylesheet" href="../css/vista_pdf.css">
</head>
<body>
  <div class="card">
    <button id="btnVolver" onclick="window.location.href='home.html'">← Volver</button>

    <h1>📄 Comprimir PDF</h1>

    <p>Selecciona el modo de carga:</p>
    <div class="modo-carga">
      <label><input type="radio" name="modo" value="uno" checked> Subir solo uno</label>
      <label style="margin-left: 15px;"><input type="radio" name="modo" value="varios"> Subir varios</label>
    </div>

    <input type="file" id="pdfInput" accept=".pdf">

    <div class="select-compresion">
      <label for="nivelCompresion"><strong>Nivel de compresión:</strong></label><br>
      <select id="nivelCompresion">
        <option value="seguro">🛡️ Seguro (menos agresivo)</option>
        <option value="maximo">🔥 Máximo (puede alterar estructuras)</option>
      </select>
    </div>

    <button id="comprimirBtn">Comprimir PDF</button>

    <div id="resultado"></div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
