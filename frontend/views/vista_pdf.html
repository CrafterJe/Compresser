<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprimir PDF</title>
  <link rel="stylesheet" href="../css/vista_pdf.css">
  <style>
    .nivel-info {
      font-size: 11px;
      color: #666;
      margin-left: 5px;
      font-style: italic;
    }
    .select-compresion select {

      padding: 8px;
      font-size: 14px;
    }

      padding: 10px;

      border-left: 4px solid #2196F3;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <button id="btnVolver" onclick="window.location.href='home.html'">‚Üê Volver</button>

    <h1>üìÑ Comprimir PDF</h1>

    <p>Selecciona el modo de carga:</p>
    <div class="modo-carga">

      <label style="margin-left: 15px;"><input type="radio" name="modo" value="varios" disabled> Subir varios</label>
    </div>

    <input type="file" id="pdfInput" accept=".pdf">

    <div class="select-compresion">
      <label for="nivelCompresion"><strong>Nivel de compresi√≥n:</strong></label><br>
      <select id="nivelCompresion">
        <option value="baja">üü¢ Baja - Se ve perfecto (reducci√≥n: ~15-30%)</option>
        <option value="media" selected>üü° Media - Se ve bien (reducci√≥n: ~40-60%)</option>
        <option value="alta">üü† Alta - Se ve aceptable (reducci√≥n: ~60-80%)</option>
        <option value="maxima">üî¥ M√°xima - Se ve con baja calidad pero pesa nada (reducci√≥n: ~80-90%)</option>

      <div id="descripcionNivel" class="nivel-descripcion">

      </div>
    </div>

    <button id="comprimirBtn">Comprimir PDF</button>
    <div id="loading" style="display:none; margin-top: 15px; font-weight: bold;">‚è≥ Comprimiendo...</div>
    <div id="success" style="display:none; margin-top: 15px; font-weight: bold; color: green;">‚úÖ Todos los archivos fueron comprimidos correctamente</div>

    <div id="resultado"></div>
  </div>

  <script>
    // Cambiar descripci√≥n seg√∫n el nivel seleccionado
    const nivelSelect = document.getElementById('nivelCompresion');
    const descripcion = document.getElementById('descripcionNivel');
    
    const descripciones = {
      'baja': '<strong>Baja:</strong> Mantiene casi la calidad original. Ideal para documentos importantes o presentaciones profesionales.',
      'media': '<strong>Media:</strong> Equilibrio perfecto entre calidad y tama√±o. Recomendado para la mayor√≠a de casos.',
      'alta': '<strong>Alta:</strong> Notar√°s algo de p√©rdida de calidad pero el archivo ser√° mucho m√°s peque√±o. Bueno para compartir por email.',
      'maxima': '<strong>M√°xima:</strong> La calidad se ve claramente afectada, pero el archivo ser√° m√≠nimo. Solo para casos donde el tama√±o es cr√≠tico.'
    };
    
    nivelSelect.addEventListener('change', function() {
      descripcion.innerHTML = descripciones[this.value];
    });
  </script>
  
  <script src="../js/app.js"></script>
</body>
</html>
